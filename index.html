<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simon Clone</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <h1>Simon Game Clone</h1>
  </header>
  <main>
    <section class="game-board">
      <div class="start"><button class="start-button">Start</button></div>
      <div class="green"></div>
      <div class="red"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
    </section>
    <section>
      <audio class="cNote" src="/audio/c.wav">
        <audio class="eNote" src="audio/e.wav">
          <audio id="fNote" src="audio/f.wav">
            <audio id="gNote" src="audio/g.wav">
              <audio id="failNote" src="audio/fail.wav">
    </section>
  </main>
  <script src="/js/app.js"></script>
</body>

</html>
